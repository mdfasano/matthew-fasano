<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Fetch and insert head
    fetch('partials/head_content.html')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const headContent = parser.parseFromString(data, 'text/html').head;
        document.head.append(headContent);
        console.log(headContent);
      });
  </script>
</head>
<body>
  <script>
    // Fetch and insert head
    fetch('partials/navbar.html')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const navbar = parser.parseFromString(data, 'text/html').body.firstChild;
        document.body.prepend(navbar);
      });
  </script>
  <div class="section no-pad-bot grey" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center">
        <img src="assets/linkedin-pfp.jfif" alt="headshot" class="circle center responsive-img">
      </h1>
      <div class="row center">
        <h5 class="header col s12 light">Welcome! I'm a Boston based Software Engineer</h5>
      </div>
      <div class="row center">
        <a href="assets/Matthew-Fasano-Resume-2023.pdf" id="download-button" class="btn-large waves-effect waves-light orange">Resume</a>
      </div>
      <br><br>

    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  </body>
</html>
